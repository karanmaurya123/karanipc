<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Inter-Process Communication Framework</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="dark-theme">
    <div id="app-container">
        <!-- Sidebar: Controls -->
        <aside id="sidebar">
            <header>
                <h1>Comprehensive IPC Framework</h1>
                <div id="clock">00:00:00</div>
            </header>

            <section class="control-panel">
                <h2>Process Creator</h2>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="proc-name" placeholder="Process Name">
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select id="proc-role">
                        <option value="both">Both</option>
                        <option value="producer">Producer</option>
                        <option value="consumer">Consumer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <input type="range" id="proc-priority" min="1" max="10" value="5">
                </div>
                <button id="btn-create-proc" class="btn primary">Create Process</button>
            </section>

            <section class="control-panel">
                <h2>IPC Channel</h2>
                <div class="form-group">
                    <label>Type</label>
                    <select id="channel-type">
                        <option value="pipe">Pipe</option>
                        <option value="queue">Message Queue</option>
                        <option value="shm">Shared Memory</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Name/ID</label>
                    <input type="text" id="channel-id" placeholder="Channel Name">
                </div>
                <button id="btn-create-channel" class="btn secondary">Create Channel</button>
            </section>

            <section class="control-panel">
                <h2>Simulation Control</h2>
                <div class="button-group">
                    <button id="btn-start" class="btn success">Start</button>
                    <button id="btn-pause" class="btn warning">Pause</button>
                    <button id="btn-step" class="btn info">Step</button>
                </div>
            </section>
        </aside>

        <!-- Main Stage: Visualization -->
        <main id="main-stage">
            <div id="top-bar">
                <div class="stats">
                    <span id="stat-active-procs">Active Processes: 0</span>
                    <span id="stat-messages">Messages: 0</span>
                    <span id="stat-throughput">Throughput: 0 msg/s</span>
                </div>
                <div class="actions">
                    <button id="btn-toggle-encryption">Toggle Encryption</button>
                    <button id="btn-export-logs">Export Logs</button>
                </div>
            </div>

            <div id="visualizer-container">
                <!-- SVG/Canvas layer for graph -->
                <svg id="process-graph"></svg>
            </div>

            <div id="timeline-container">
                <!-- Gantt/Timeline view -->
                <canvas id="timeline-canvas"></canvas>
            </div>
        </main>

        <!-- Bottom Panel: Logs & Inspectors -->
        <footer id="bottom-panel">
            <div class="tabs">
                <button class="tab-btn active" data-tab="logs">Audit Logs</button>
                <button class="tab-btn" data-tab="inspector">Inspector</button>
                <button class="tab-btn" data-tab="shm-view">Shared Memory</button>
            </div>
            <div class="tab-content active" id="tab-logs">
                <ul id="log-list">
                    <!-- Log entries -->
                </ul>
            </div>
            <div class="tab-content" id="tab-inspector">
                <div id="inspector-details">Select a process or channel to view details.</div>
            </div>
            <div class="tab-content" id="tab-shm-view">
                <div class="hex-editor" id="shm-hex-view"></div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
